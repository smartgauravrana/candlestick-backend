name: Backend deploy Job
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install node_modules
        run: yarn
      - name: Build the project
        run: yarn build
      - name: Setup finish
        run: echo "Setup Finished!"
