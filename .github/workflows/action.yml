name: Backend deploy Job
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Install node_modules
        run: yarn
      - name: Creating .env file
        run: |
          echo ${{ secrets.BOT_TOKEN}} >> .env
          echo ${{ secrets.TRADINGVIEW_EMAIL}} >> .env
          echo ${{ secrets.TRADINGVIEW_PASSWORD}} >> .env
      - name: Build the project
        run: yarn build
      - name: Listing files and remove node_modules
        run: |
          ls -a
          rm -rf node_modules
      - name: Deploy with rsync
        run: rsync -avz * root@${{ secrets.SSH_HOST }}:./app
      - name: Installing node_modules on remote
        run: |
          ssh -y root@${{ secrets.SSH_HOST }}
          yarn
      - name: Setup finish
        run: echo "Setup Finished!"
